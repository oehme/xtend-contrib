buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'org.xtend:xtend-gradle-plugin:0.1.+'
  }
}

apply plugin: 'xtend'

repositories {
	mavenCentral()
}

dependencies {
  compile 'com.google.guava:guava:15.0'
  compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.6.+'
}

task createWrapper(type: Wrapper) {
  gradleVersion = '1.12'
}